<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#ff4d6d,#3a0ca3,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
  animation:fadeIn 2s ease-in-out;
  padding:20px;
}

#intro h1{
  font-size:32px;
  animation:pulse 2s infinite;
}

#intro p{
  max-width:500px;
  font-size:16px;
  opacity:0;
  animation:fadeText 4s forwards 2s;
}

/* ================= BUTTONS ================= */
button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:15px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  text-align:center;
  font-weight:600;
  font-size:18px;
}

#earnings{
  color:gold;
  font-size:22px;
  font-weight:800;
}

/* ================= MAIN CARD ================= */
.container{
  margin-top:120px;
  text-align:center;
  padding:0 15px;
}

.card{
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:650px;
  margin:auto;
  box-shadow:0 0 40px rgba(255,0,150,0.3);
}

.answer-btn{
  display:block;
  margin:12px auto;
  padding:12px;
  width:80%;
  border-radius:25px;
  border:none;
  background:linear-gradient(45deg,#7209b7,#f72585);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.answer-btn:hover{
  transform:scale(1.05);
}

#downloadBtn{
  display:none;
}

#timer{
  margin-top:15px;
  color:#ff8fa3;
  font-weight:600;
  font-size:16px;
}

/* ================= ANIMATIONS ================= */
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

@keyframes fadeText{
  to{opacity:1;}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width:600px){

  #intro h1{
    font-size:26px;
  }

  #intro p{
    font-size:15px;
  }

  header{
    font-size:16px;
    padding:10px;
  }

  #earnings{
    font-size:18px;
  }

  .container{
    margin-top:100px;
  }

  .card{
    padding:20px;
    width:95%;
  }

  .answer-btn{
    width:95%;
    font-size:15px;
    padding:14px;
  }

  button{
    font-size:15px;
    padding:10px 20px;
  }

  #timer{
    font-size:14px;
  }
}
</style>
</head>
<body>

<div id="intro">
<h1>üíñ Our Valentine Love Journey üíñ</h1>
<p>
üíñ Answer fun questions about us, earn love points, and see our love journey grow!
<br>‚è≥ You have 10 seconds per question, a 15-second countdown before the next,and can only play once every 24 hours! üòÇ‚ù§Ô∏è
</p>
<button onclick="startGame()">Begin Our Story ‚ú®</button>
</div>

<header>
Total Love Rewards: <span id="earnings">‚Ç¶0</span>
</header>

<div class="container">
<div class="card">
<h2 id="question"></h2>
<div id="answers"></div>
<div id="timer"></div>
<button id="downloadBtn" onclick="downloadResults()">Download Your Receipt üíå</button>
</div>
</div>

<audio id="bgMusic" loop>
<source src="https://assets.mixkit.co/music/preview/mixkit-romantic-soft-piano-1157.mp3">
</audio>

<script>
const questions=[
{q:"what is your boyfriend's full government name?",o:[" favour israel","onos israel favour","israel onos favour","onos favour israel"],a:3,p:1000},
{q:"What day & time did you say yes to me?",o:["SEP 7TH 2PM","SEP 7TH 3PM","SEP 7TH 6PM","SEP 7TH 7PM"],a:3,p:2000},
{q:"What age does your boyfriend really wants to get married?",o:["26","27","28","29"],a:2,p:2000},
{q:"Our dream together?",o:["R & R","Build wealth","Create legacy","All of it"],a:3,p:3000},
{q:"How much do I love you?",o:["A lot","More each day","Endlessly","Beyond words"],a:3,p:7000},
{q:"What causes 80% of the fights?",o:["friends","money","trust issues","communication issues"],a:3,p:4000},
{q:"What your man does'nt tolerate?",o:["anger","distance","misbehaviour","Yelling"],a:3,p:4000},
{q:"Your Man's biggest fear?",o:["going broke","Height","egusi","Love"],a:3,p:3000},
{q:"Will you marry me?",o:["Yes ‚ù§Ô∏è","Yeah","not at all","Yes and absolutely yes"],a:3,p:4000}
];

let current=0;
let total=0;
let results=[];
let questionTimer;

function canPlay(){
  const lastPlay = localStorage.getItem('lastPlay');
  if(lastPlay){
    const diff = Date.now() - parseInt(lastPlay);
    if(diff <60*1000){ // 24-hour limit
      const hrs = Math.ceil((24*60*60*1000 - diff)/3600000);
      alert("You have played recently. Next play in "+hrs+" hours.");
      return false;
    }
  }
  return true;
}

function startGame(){
  if(!canPlay()) return;
  document.getElementById("intro").style.display="none";
  document.body.style.overflow="auto";
  document.getElementById("bgMusic").play();
  current=0; total=0; results=[];
  loadQuestion();
}

function updateEarnings(){document.getElementById("earnings").innerText="‚Ç¶"+total.toLocaleString();}

function loadQuestion(){
  if(current >= questions.length){
    endGame();
    return;
  }

  let q = questions[current];
  document.getElementById("question").innerText = q.q;
  let ans = "";
  q.o.forEach((opt, i) => {
    ans += `<button class="answer-btn" onclick="answerQuestion(${i})">${opt}</button>`;
  });
  document.getElementById("answers").innerHTML = ans;

  updateEarnings();

  let timeLeft = 10;
  const timerDiv = document.getElementById("timer");
  timerDiv.innerText = `Time Left: ${timeLeft} seconds`;
  clearInterval(questionTimer);

  questionTimer = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = `Time Left: ${timeLeft} seconds`;
    if(timeLeft <= 0){
      clearInterval(questionTimer);

      // Record unanswered
      results.push({
        question: q.q,
        options: q.o,
        correct: q.o[q.a],
        selected: "No Answer ‚è≥",
        correctFlag: false
      });

      const answersDiv = document.getElementById("answers");

      // Show "wrong" message for unanswered
      const wrongMsgs = [
        "I KNEW IT, I KNOW YOU DON'T LOVE ME üò≠",
        "AWW MAN, THAT'S WRONG üò¢",
        "OH NO, NOT THIS ONE üò≠"
      ];
      answersDiv.innerHTML = wrongMsgs[Math.floor(Math.random() * wrongMsgs.length)];

      // 15-second countdown before next question
      let delayTime = 15;
      timerDiv.innerText = `Next question in: ${delayTime} seconds`;
      const delayTimer = setInterval(() => {
        delayTime--;
        timerDiv.innerText = `Next question in: ${delayTime} seconds`;
        if(delayTime <= 0){
          clearInterval(delayTimer);
          current++;
          loadQuestion();
        }
      }, 1000);
    }
  }, 1000);
}

// Answer function with dynamic feedback
function answerQuestion(i){
  clearInterval(questionTimer);
  let q = questions[current];
  const answersDiv = document.getElementById("answers");
  const timerDiv = document.getElementById("timer");

  let correctFlag = i === q.a;

  // Store result
  results.push({
    question: q.q,
    options: q.o,
    correct: q.o[q.a],
    selected: q.o[i],
    correctFlag: correctFlag
  });

  // Show dynamic feedback
  if(correctFlag){
    total += q.p;
    updateEarnings();
    const correctMsgs = [
      "AWWW SHE FUCKING KNOWS ME üòç",
      "TOLD Y'ALL THAT'S MY GIRL üòç",
      "HECK YES, SHE GOT IT RIGHT üòé"
    ];
    answersDiv.innerHTML = correctMsgs[Math.floor(Math.random() * correctMsgs.length)];
  } else {
    const wrongMsgs = [
      "I KNEW IT, I KNOW YOU DON'T LOVE ME üò≠",
      "AWW MAN, THAT'S WRONG üò¢",
      "OH NO, NOT THIS ONE üò≠"
    ];
    answersDiv.innerHTML = wrongMsgs[Math.floor(Math.random() * wrongMsgs.length)];
  }

  // 15-second countdown before next question
  let timeLeft = 15;
  timerDiv.innerText = `Next question in: ${timeLeft} seconds`;
  const delayTimer = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = `Next question in: ${timeLeft} seconds`;
    if(timeLeft <= 0){
      clearInterval(delayTimer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function endGame(){
  localStorage.setItem('lastPlay', Date.now());
  document.getElementById("question").innerHTML="üíñ You completed our journey üíñ<br>Total Earned: ‚Ç¶"+total.toLocaleString();
  document.getElementById("answers").innerHTML="";
  document.getElementById("downloadBtn").style.display="block";
  document.getElementById("timer").innerText="";
  confetti({particleCount:300,spread:120});
}

function downloadResults() {
  if (!window.jspdf) {
    alert("PDF library not loaded.");
    return;
  }
  const doc = new window.jspdf.jsPDF();
  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const margin = 20;
  const maxWidth = pageWidth - margin * 2;

  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("VALENTINE LOVE GAME RECEIPT", margin, 20);

  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text("Total Score: ‚Ç¶" + total.toLocaleString(), margin, 35);
  doc.text("Date: " + new Date().toLocaleString(), margin, 45);

  let y = 60;

  results.forEach((r, index) => {
    if (y > pageHeight - 30) { doc.addPage(); y = 20; }
    doc.setFont("helvetica","bold");
    doc.text("Question " + (index+1), margin, y); y += 8;
    doc.setFont("helvetica","normal");
    doc.text(doc.splitTextToSize("Q: " + r.question, maxWidth), margin+5, y);
    y += doc.splitTextToSize("Q: " + r.question, maxWidth).length * 6;
    doc.text(doc.splitTextToSize("Your Answer: " + r.selected, maxWidth), margin+5, y);
    y += doc.splitTextToSize("Your Answer: " + r.selected, maxWidth).length * 6;
    doc.text(doc.splitTextToSize("Correct Answer: " + r.correct, maxWidth), margin+5, y);
    y += doc.splitTextToSize("Correct Answer: " + r.correct, maxWidth).length * 6;
    doc.text("Result: " + (r.correctFlag ? "Correct ‚úÖ" : "Wrong ‚ùå"), margin+5, y);
    y += 10;
  });

  doc.setFont("helvetica","bold");
  let footerText = "Show your result to your Odogwu for your Valentine cashout.";
  let footerFontSize = 14;
  doc.setFontSize(footerFontSize);
  let textWidth = doc.getTextWidth(footerText);
  while(textWidth > maxWidth && footerFontSize > 6){
    footerFontSize--; doc.setFontSize(footerFontSize); textWidth = doc.getTextWidth(footerText);
  }
  let footerY = y + 10;
  if (footerY > pageHeight - 20){ doc.addPage(); footerY = 20; }
  doc.text(footerText, pageWidth/2, footerY, {align:"center"});

  doc.save("Valentine_Love_Result.pdf");
}

document.addEventListener("keydown", function(e){
    if(e.key === "A" && e.ctrlKey){
        let pass = prompt("Enter Creator Password:");
        if(pass === "admin123"){ showAdminPanel(); } 
        else { alert("Wrong password."); }
    }
});
function showAdminPanel(){
    console.log("===== ADMIN PANEL =====");
    console.log("Current Question:", current+1);
    console.log("Total Earnings:", total);
    questions.forEach((q,i)=>{ console.log("Q"+(i+1)+":", q.o[q.a]); });
}
</script>


</body>
</html>
